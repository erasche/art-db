{% extends "site_base.html" %}
{% block head_title %}Home{% endblock %}

{% block body %}
<h1>My Artwork Inventory</h1>

<style type="text/css">
* { box-sizing: border-box; }

body { font-family: sans-serif; }

/* ---- grid ---- */

.grid {
  background: #EEE;
  max-width: 1200px;
}

/* clearfix */
.grid:after {
  content: '';
  display: block;
  clear: both;
}

/* ---- grid-item ---- */

.grid-item {
  width: 160px;
  float: left;
  background: #D26;
  border: 2px solid #333;
  border-color: hsla(0, 0%, 0%, 0.5);
  border-radius: 5px;
  padding: 10px;
}

.grid-item--width2 { width: 320px; }
.grid-item--width3 { width: 480px; }
.grid-item--width4 { width: 640px; }
</style>

<div class="grid" class="grid" data-masonry='{ "itemSelector": ".grid-item", "columnWidth": 160 }'>
    {% for artwork in artworks %}
    <div class="grid-item {{ artwork.artworkview_set.first.getMasonryCss }}" style="border:1px solid black;">
        <a href="{% url 'artwork-update' artwork.id %}">
            <img src="{{ artwork.artworkview_set.first.image.url }}" width="100%">
        </a>
    </div>
{{ artwork.artworkview_set.first.image.width }}
    {% endfor %}
</div>


{% endblock %}

{% block scripts %}
<script src="https://npmcdn.com/masonry-layout@4.0/dist/masonry.pkgd.min.js"></script>
{% endblock %}
