{% extends "site_base.html" %}
{% block head_title %}Home{% endblock %}

{% block body %}
<h1>My Inventory</h1>

<div class="container-fluid">
        <div class="row">
                {% for artwork in artworks %}
                <div class="col-xs-6 col-md-4" style="height:200px;border:1px solid black;">
                        <a href="{% url 'detail' pk=artwork.id %}">
                                <img src="{{ artwork.artworkview_set.first.image.url }}" width="100%" height="90%">
                                {{ artwork.name }}
                        </a>
                </div>
                {% endfor %}
        </div>
</div>
{% endblock %}
